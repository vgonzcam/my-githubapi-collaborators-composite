name: 'List Repository Collaborators'
description: 'Lists all collaborators for a given repository'

inputs:
  repository:
    description: 'Target repository in the format "owner/repo"'
    required: true

runs:
  using: 'composite'
  steps:
    - name: List collaborators
      shell: bash
      env:
        REPO: ${{ inputs.repository }}
      run: |
        echo "================================================"
        echo "ðŸ” LIST COLLABORATORS"
        echo "================================================"
        echo "ðŸ“‚ Repository: $REPO"
        echo "ðŸ”— API Endpoint: https://api.github.com/repos/$REPO/collaborators"
        echo "================================================"
        echo ""
        
        echo "ðŸš€ Sending GET request..."
        RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/$REPO/collaborators")
        
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | head -n -1)
        
        echo "ðŸ“¡ HTTP Status Code: $HTTP_CODE"
        echo ""
        
        if [[ "$HTTP_CODE" == "200" ]]; then
          echo "âœ… Successfully retrieved collaborators"
          echo ""
          echo "================================================"
          echo "ðŸ‘¥ COLLABORATORS LIST"
          echo "================================================"
          echo "$BODY" | jq -r '.[] | "ðŸ‘¤ Username: \(.login)\n   Role: \(.role_name // "N/A")\n   Permissions: \(.permissions | to_entries | map(select(.value == true) | .key) | join(", "))\n   URL: \(.html_url)\n"'
          echo "================================================"
          TOTAL=$(echo "$BODY" | jq '. | length')
          echo "ðŸ“Š Total collaborators: $TOTAL"
          echo "================================================"
        elif [[ "$HTTP_CODE" == "404" ]]; then
          echo "âŒ Repository not found (HTTP 404)"
          echo ""
          echo "ðŸ” Possible causes:"
          echo "   - Repository name is incorrect"
          echo "   - Repository doesn't exist"
          echo "   - Token doesn't have access to this repository"
          echo "   - Repository is private and token lacks permissions"
          echo ""
          echo "ðŸ“„ Response body:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          exit 1
        elif [[ "$HTTP_CODE" == "403" ]]; then
          echo "âŒ Forbidden (HTTP 403)"
          echo ""
          echo "ðŸ” Possible causes:"
          echo "   - Token doesn't have required permissions"
          echo "   - API rate limit exceeded"
          echo "   - Token is invalid or expired"
          echo ""
          echo "ðŸ“„ Response body:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          exit 1
        else
          echo "âŒ Failed to list collaborators (HTTP $HTTP_CODE)"
          echo ""
          echo "ðŸ“„ Response body:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          exit 1
        fi
